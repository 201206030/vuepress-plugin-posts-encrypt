<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- do not cache this page -->
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />
  <title>密码验证</title>
  <!-- iview css -->
  <%iview_css_tag%>
    <!-- animate css -->
    <%animate_css_tag%>
      <!-- user css -->
      <%minified_css_tag%>
        <script type="text/javascript" src="/vue.js"></script>
        <!-- iview js -->
        <%iview_js_tag%>
</head>

<body>
  <div id="app">
    <div class="content-wrapper">
      <div id="header">
        <div class="hexagon dude">
          <div class="face"></div>
        </div>
        <div class="box dude">
          <div class="face"></div>
        </div>
        <div class="rectangle dude">
          <div class="face"></div>
        </div>
        <div class="circle dude">
          <div class="face"></div>
        </div>
      </div>
      <div id="body">
        <div ref="formRef" :class="'center ' + lockClass" style="margin-top:1rem;margin-bottom:1rem;padding-top:1rem">
          <i-form @submit.native.prevent ref="formInline" :model="formInline" :rules="ruleInline">
            <Row type="flex" justify="center" align="top" style="margin-bottom: 1rem;">
              <i-col>
                <img src="https://youdoc.gitee.io/resource/images/qrcode_for_gh.jpg" />
              </i-col>
            </Row>
            <form-item prop="password">
              <i-input size="large" type="password" @on-enter="() => handleSubmit()" v-model="formInline.password"
                placeholder="密码">
              </i-input>

            </form-item>
            <Row>
              <i-col>
                <div style="font-size: medium;line-height:30px;color: #ed4014;">
                  微信扫上方二维码关注公众号<b>免费</b>获取阅读<b>「密码」</b>。<br />
                </div>
              </i-col>
            </Row>

            <div style="margin-top: 1rem;">
              <script async
                src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7927582798443371"
                crossorigin="anonymous"></script>
              <!-- 自适应广告 -->
              <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-7927582798443371"
                data-ad-slot="7569295149" data-ad-format="auto" data-full-width-responsive="true"></ins>
              <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
              </script>

            </div>

          </i-form>

        </div>
      </div>


    </div>
  </div>
  <!-- crypto js -->
  <%crypto_inject_tag%>
    <!-- validate js-->
    <%validate_js_tag%>
</body>

</html>
